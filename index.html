<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- cdn Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- cdn Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>

<header>
    <div class="container-fluid h-100 bg-danger align-items-center">
      <div class="row h-100 d-flex align-items-center bg-white">

        <div class="col-2 h-100 align-items-center d-flex"> <!--logo-->
          <picture class="logo-container">
            <source media="(max-width: 1200px)" srcset="img/mobile-logo.png">
            <img src="img/logo.svg" alt="Logo boolean">
          </picture>
        </div>

        <div class="col-8 h-100 align-items-center d-flex"> <!--Search-bar-->
          <input class="form-control me-2" type="search" placeholder="Prova a cercare : Lezioni di laravel" aria-label="Search">
        </div>

        <div class="col-2 h-100 align-items-center d-flex"> <!--Bells + button -->
          <div class="row w-100 d-flex justify-content-end align-items-center">

            <div class="col-xl-8 d-none d-xl-block">
              <ul class="d-flex gap-3 list-unstyled">
                <li><i class="fa-solid fa-list-ul"></i></li>
                <li><i class="fa-solid fa-circle-question"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
              </ul>
            </div> <!--button-->

            <div class="col-4 text-end"> <!--bell-->
              <i class="fa-solid fa-bell text-warning fs-2"></i>
            </div>

          </div>
        </div>
      </div>
    </div>
</header>

<main>
  <div class="container-fluid h-100 debug">
    <div class="row h-100">
      <div class="col-2 col-sm-1 d-flex flex-column justify-content-between"> <!--Aside -->
        
        <div class="top-aside h-25">
          <div class="container h-100 ">
            <div class="row-cols-1 d-flex">
              <div class="col col-xl-4 fs-4 text-white">
                <ul class="list-unstyled">
                  <li><i class="fa-solid fa-house"></i></li>
                  <li><i class="fa-solid fa-chart-simple"></i></li>
                  <li><i class="fa-solid fa-signal"></i></li>
                </ul>
              </div>
              <div class="col d-none d-xl-block col-xl-8 fs-4 text-white">
                <ul class="list-unstyled px-2">
                  <li>Home</li>
                  <li>Stats</li>
                  <li>Signal</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom-aside debug-2">bottom aside</div>

      </div>

      <div class="col-10 col-sm-11 p-0 debug"><!--Content-->

        <div class="container-fluid bg-primary">
          <div class="row-cols-1 d-flex flex-wrap">
            <div class="col col-xl-4 debug">Nuovo Studente</div>
            <div class="col col-xl-4 debug">Boolean + badge</div>
            <div class="col col-xl-4 debug">Studenti online</div>
          </div>
        </div>

        <div class="container-fluid bg-warning overflow-y-scroll">
          <div class="row-cols-1">
            <div class="col debug">prossime classi</div>
            <div class="col debug">Faq</div>
            <div class="col debug">todo</div>
            <div class="col debug">grafico</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


  <!-- ******************
            JS SCRIPT Bootstrap
    ********************* -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  
</body>
</html>
