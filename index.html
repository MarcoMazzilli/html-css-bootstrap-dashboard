<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- cdn Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- cdn Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>

<header>
    <div class="container-fluid h-100 py-2">
      <div class="row align-items-center bg-white">

        <div class="col-2 h-100 align-items-center d-flex"> <!--logo-->
          <picture class="logo-container">
            <source media="(max-width: 992px)" srcset="img/mobile-logo.png">
            <img src="img/logo.svg" alt="Logo boolean">
          </picture>
        </div>

        <div class="col-8 h-100 align-items-center d-flex"> <!--Search-bar-->
          <input class="form-control" type="search" placeholder="Prova a cercare : Lezioni di laravel" aria-label="Search">
        </div>

        <div class="col-2 h-100"> <!--Bells + button -->
          <div class="row h-100 d-flex justify-content-end align-items-center">

            <div class="col-xl-4 d-none d-xl-block align-items-center">
              <!-- <ul class="d-flex gap-3 list-unstyled">
                <li><i class="fa-solid fa-list-ul"></i></li>
                <li><i class="fa-solid fa-circle-question"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
              </ul> -->
            </div> <!--button-->

            <!--bell-->
            <!-- <div class="col-4 text-end"> 
              <i class="fa-solid fa-bell text-warning fs-2"></i>
            </div> -->

          </div>
        </div>
      </div>
    </div>
</header>

<main>
  <div class="main-wrapper d-flex"> 
    
    <!--aside-->
    <div class="aside" id="aside">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 "> 
            <div class="container px-0 py-3"> <!--icone top-->
              <div class="row text-center my-2 fs-4">
                <div class="col col-lg-3 "><i class="fa-solid fa-house"></i></div>
                <div class="col-lg-9 d-none d-lg-block text-start">Home</div>
              </div>
              <div class="row text-center my-2 fs-4">
                <div class="col col-lg-3 "><i class="fa-solid fa-chart-simple"></i></i></div>
                <div class="col-lg-9 d-none d-lg-block text-start">Stats</div>
              </div>
              <div class="row text-center my-2 fs-4">
                <div class="col col-lg-3 "><i class="fa-solid fa-signal"></i></div>
                <div class="col-lg-9 d-none d-lg-block text-start">Signals</div>
              </div>
            </div>
          </div>
          <div class="col-12"> <!--icone bottom-->
            <div class="container h-100 d-flex align-items-end justify-content-center px-0 py-3"> 
              <div class="row text-center my-2 fs-4">
                <div class="col col-lg-3 "><i class="fa-solid fa-gear"></i></div>
                <div class="col-lg-9 d-none d-lg-block text-start">Settings</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    <!--/aside--> 

    <!-- main-content -->
    <div class="main-content overflow-y-scroll">
      <!--Top banner-->
      <section id="top-banner"> 
        <div class="container-fluid bg-primary text-white">
          <div class="row row-cols-1 row-cols-md-3">

            <div class="col-lg-3 d-flex py-3 py-md-0 align-items-center order-md-3">
              <h4 class="me-3">Nuovo Studente</h4>
              <button type="button" class="btn btn-outline-light"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="col-lg-6 d-flex py-3 py-md-0 align-items-center ">
              <h4 class="me-3 fs-1 fw-semibold">Boolean</h4>
              <span class="badge rounded-pill mm-pills-color">Piano Blaze</span>
            </div>

            <div class="col-lg-3 py-3 py-md-0">
              <h4>Studenti online negli ultimi 30 minuti</h4>
              <span class="fw-bold fs-3">125</span>
            </div>

          </div>
        </div>
      </section>
      <!--/Top banner-->

      <!--Section cards-->
      <section id="cards">

        <div class="container-fluid">
          <div class="row-cols-1 d-flex flex-wrap">

            <div class="col col-lg-8 debug">  <!--ProssimeClassi ~ F.A.Q.-->
              <div class="container-fluid">
                <div class="row row-cols-1 gap-3">

                  <div id="classi" class="col"> <!--col classi-->
                    <div class="card"> 
                      <div class="card-header"> 
                          Prossime classi
                      </div>
                      <div class="card-body">
                        Qui va inserita la tabella
                      </div>
                    </div>
                  </div>

                  <div id="faq" class="col"> <!--col faq-->
                    <div class="card"> 
                      <div class="card-header"> 
                          Faq
                      </div>
                      <div class="card-body">
                        Accordion delle faq
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <div class="col col-lg-4 debug">  <!-- ToDo ~ Chart -->
              <div class="container-fluid">
                <div class="row row-cols-1 gap-3">

                  <div id="classi" class="col"> <!--col todo-->
                    <div class="card"> 
                      <div class="card-header"> 
                          ToDo
                      </div>
                      <div class="card-body">
                        list con radio check per i todo
                      </div>
                    </div>
                  </div>

                  <div id="faq" class="col"> <!--col chart-->
                    <div class="card"> 
                      <div class="card-header"> 
                          Faq
                      </div>
                      <div class="card-body">
                        immagine del grafico + dati tabellari sotto
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        
      </section>
      <!--/Section cards-->

    </div>
  <!-- /main-content -->
  </div>
</main>


  <!-- ******************
            JS SCRIPT Bootstrap
    ********************* -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  
</body>
</html>
