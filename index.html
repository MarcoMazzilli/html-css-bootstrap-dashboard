<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- cdn Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- cdn Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>

  <header>
    <div class="mm-top-bar d-flex align-items-center">
      <div class="container-fluid h-100 bg-white">
        <div class="row h-100 d-flex align-items-center">
  
          <div class="col-2 h-100 align-items-center d-flex debug-2">
            <picture class="logo-header">
              logo
              <!-- <img src="img/mobile-logo.png" alt="" class="debug"> -->
            </picture>
          </div>
  
          <div class="col-8 h-100 align-items-center d-flex debug-2 debug">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </div>
  
          <div class="col-2 h-100 align-items-center d-flex debug-2 debug-2">
            <div class="row ">
              <div class="col">buttons</div>
              <div class="col">bells</div>
  
            </div>
          
          </div>
  
        </div>
  
      </div>
    </div>
  </header>

<main>
  <div class="mm-main-wrapper d-flex">
    <div class="container-fluid">
      <div class="row h-100"> <!--contiene aside e main-->


        <div class="col-2 col-xl-1">  <!-- aside -->
          
          <div class="row h-100 flex-column debug">
            <div class="col aside-top debug">
              icons
            </div>
            <div class="col debug">
              <span>admin</span>
            </div>
          </div>

        </div> <!-- aside -->
        
        <div class="col-10 col-xl-11 overflow-y-scroll debug"> <!-- main content -->

          <div class="container-fluid bg-primary">
            <div class="row-cols-1 row-cols-md-3 d-flex flex-wrap">
              <div class="col debug">prima info</div>
              <div class="col debug">seconda info</div>
              <div class="col debug">terza info</div>
            </div>
          </div>
          
          <div class="row-cols-1 h-100 d-flex flex-wrap debug">
            <div class="col-xl-8 debug">prossime classi</div>
            <div class="col-xl-4 debug">todo</div>
            <div class="col-xl-8 debug ">faq</div>
            <div class="col-xl-4 debug">grafico</div>

          </div>
        </div> <!-- main content -->
        
      </div>

    </div>
  
  </div>
</main>


  <!-- ******************
            JS SCRIPT Bootstrap
    ********************* -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  
</body>
</html>
